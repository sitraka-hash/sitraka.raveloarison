<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Photographe - Ton Nom</title>
<!-- Ajouter le lien vers Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #111;
  color: white;
  text-align: center;
}

header {
  padding: 40px;
}

h1 {
  font-size: 40px;
  letter-spacing: 3px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 10px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  transition: 0.4s;
}

.gallery img:hover {
  transform: scale(1.05);
  opacity: 0.8;
}

footer {
  padding: 20px;
  background: #000;
  margin-top: 20px;
}

.social-icons {
  margin-top: 20px;
}

.social-icons a {
  color: white;
  font-size: 40px; /* Taille des icônes */
  margin: 0 15px;
  transition: color 0.3s;
  display: inline-block; /* S'assurer que les icônes sont sur une même ligne */
}

.social-icons a:hover {
  color: #1877f2; /* Couleur Facebook */
}
</style>
</head>
<body>

<header>
  <h1>TCHI</h1> <!-- Titre modifié ici -->
  <p>Photographe | Portrait | Nature | Événements</p>
</header>

<section class="gallery">
  <img src="https://picsum.photos/600/800?1">
  <img src="https://picsum.photos/600/800?2">
  <img src="https://picsum.photos/600/800?3">
  <img src="https://picsum.photos/600/800?4">
  <img src="https://picsum.photos/600/800?5">
  <img src="https://picsum.photos/600/800?6">
</section>

<!-- Ajout des icônes sociales -->
<section class="social-icons">
  <a href="https://web.facebook.com/profile.php?id=61578874930270" target="_blank">
    <i class="fab fa-facebook"></i>
  </a>
  <!-- Icône WhatsApp -->
  <a href="https://wa.me/261337970116" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
  <!-- Icône de téléphone (vers l'application téléphone) -->
  <a href="tel:+261337970116">
    <i class="fas fa-phone-alt"></i> Appeler
  </a>
</section>

<footer>
  <!-- Pas de texte en footer, il est vide -->
</footer>

</body>
</html>
