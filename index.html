<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Photographe - Ton Nom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff; /* Fond blanc pour la page */
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      margin-top: 20px;
      background-color: #111; /* Fond sombre pour le header */
      width: 100%;
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 40px;
      letter-spacing: 3px;
      color: white;
    }

    .description {
      font-size: 24px;
      font-weight: 300;
      color: #aaa;
    }

    /* Section Portfolio */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: 0.4s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.8;
      filter: blur(2px);
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 40px;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #1877f2;
    }

  </style>
</head>
<body>

  <header id="top">
    <!-- Ajouter le logo localement -->
    <img src="images/logo.png" alt="Logo de TCHI">
    <h1>TCHI</h1>
    <p class="description">Photographe Professionnel</p>
  </header>

  <!-- Portfolio -->
  <section class="gallery" id="portfolio">
    <!-- Remplace les liens des images par tes propres images locales -->
    <img src="images/IMG_2536" alt="Photo 1">
    <img src="images/photo2.jpg" alt="Photo 2">
    <img src="images/photo3.jpg" alt="Photo 3">
    <img src="images/photo4.jpg" alt="Photo 4">
    <img src="images/photo5.jpg" alt="Photo 5">
    <img src="images/photo6.jpg" alt="Photo 6">
  </section>

  <footer>
    <section class="social-icons">
      <a href="https://web.facebook.com/profile.php?id=61578874930270" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://wa.me/261337970116" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="tel:+261337970116">
        <i class="fas fa-phone-alt"></i>
      </a>
    </section>
  </footer>

</body>
</html>
